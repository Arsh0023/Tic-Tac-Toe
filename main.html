<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <button id="butt" class="btn btn-dark" type="button" name="button">Restart</button>
      </div>
      <div class="row">
        <table class="col-lg-5 col-xs-10 table table-dark" id = "change">
          <tr>
            <td class = "magic"></td>
            <td class = "magic"></td>
            <td class = "magic"></td>
          </tr>
          <tr>
            <td class = "magic"></td>
            <td class = "magic"></td>
            <td class = "magic"></td>
          </tr>
          <tr>
            <td class = "magic"></td>
            <td class = "magic"></td>
            <td class = "magic"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src = "main.js"></script>
  </body>
</html>
